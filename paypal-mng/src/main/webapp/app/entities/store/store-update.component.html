<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-store-heading">Create or edit a Store</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_shopify_api_key">Shopify Api Key</label>
                    <input type="text" class="form-control" name="shopify_api_key" id="field_shopify_api_key"
                           formControlName="shopify_api_key"/>
                    <div *ngIf="editForm.get('shopify_api_key').invalid && (editForm.get('shopify_api_key').dirty || editForm.get('shopify_api_key').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('shopify_api_key').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_shopify_api_password">Shopify Api Password</label>
                    <input type="text" class="form-control" name="shopify_api_password" id="field_shopify_api_password"
                           formControlName="shopify_api_password"/>
                    <div *ngIf="editForm.get('shopify_api_password').invalid && (editForm.get('shopify_api_password').dirty || editForm.get('shopify_api_password').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('shopify_api_password').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_store_name">Store Name</label>
                    <input type="text" class="form-control" name="store_name" id="field_store_name"
                           formControlName="store_name"/>
                    <div *ngIf="editForm.get('store_name').invalid && (editForm.get('store_name').dirty || editForm.get('store_name').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('store_name').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_created_at">Created At</label>
                    <div class="d-flex">
                        <input id="field_created_at" type="datetime-local" class="form-control" name="created_at" formControlName="created_at" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_updated_at">Updated At</label>
                    <div class="d-flex">
                        <input id="field_updated_at" type="datetime-local" class="form-control" name="updated_at" formControlName="updated_at" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_paypal">Paypal</label>
                    <select class="form-control" id="field_paypal" name="paypal" formControlName="paypalId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="paypalOption.id" *ngFor="let paypalOption of paypals; trackBy: trackPaypalById">{{paypalOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
