<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="store">
            <h2><span>Store</span> {{store.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Shopify Api Key</span></dt>
                <dd>
                    <span>{{store.shopify_api_key}}</span>
                </dd>
                <dt><span>Shopify Api Password</span></dt>
                <dd>
                    <span>{{store.shopify_api_password}}</span>
                </dd>
                <dt><span>Store Name</span></dt>
                <dd>
                    <span>{{store.store_name}}</span>
                </dd>
                <dt><span>Created At</span></dt>
                <dd>
                    <span>{{store.created_at}}</span>
                </dd>
                <dt><span>Updated At</span></dt>
                <dd>
                    <span>{{store.updated_at}}</span>
                </dd>
                <dt><span>Paypal</span></dt>
                <dd>
                    <div *ngIf="store.paypalId">
                        <a [routerLink]="['/paypal', store.paypalId, 'view']">{{store.paypalId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/store', store.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
